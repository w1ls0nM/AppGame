<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Layout</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Ensure container fills the full viewport height */
    .container-fluid {
      height: 100vh;  /* 100% of the viewport height */
    }

    /* Prevent the page from scrolling */
    body, html {
      margin: 0;      /* Remove default margin */
      overflow: hidden;  /* Disable scrolling */
    }

    /* Fix the button at the bottom */
    .btn-primary {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }

    /* Ensure image covers the right column without overflowing */
    .col-7 img {
      width: 100%;
      height: 100%;
      object-fit: cover;  /* Image covers the space without distortion */
    }
  </style>
</head>
<body>

<!-- Full height container -->
<div class="container-fluid d-flex">
  <div class="row w-100 flex-grow-1">
    <!-- Left column with text -->
    <div class="col-5 d-flex flex-column justify-content-center p-4">
      <h1 class="font-weight-bold">TITLE</h1>
      <p>Este site Ã© mega fixe</p>
    </div>

    <!-- Right column with image -->
    <div class="col-7 p-0">
      <img src="https://images.pexels.com/photos/1103563/pexels-photo-1103563.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Image">
    </div>
  </div>
</div>

<!-- Button fixed at the bottom -->
<button class="btn btn-primary">ola</button>

<!-- Bootstrap JS (Optional for interactive components like modals, tooltips, etc.) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
