
<section id="my-lists">
    <div class="container">
      <h1 class="display-4 mb-4 animated-text text-center ">My Lists</h1>
      <div class="row">
        <div class="col-md-2 mb-4" *ngFor="let category of categories">
          <div class="card" style="width: 16rem;">
            <img class="card-img-top" [src]="categoryImage(category)" alt="{{ category }} image">
            <div class="card-body">
              <h5 class="card-title">{{ category }}</h5>
              <p class="card-text">{{ categorizedGames[category].length }} games in this list</p>
              <a href="#" class="btn btn-primary" (click)="showListDetails(category)">List Details</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

<section id="hero" class="hero">
    <div class="container hero-content text-center">
      <p class="animated-subtitle">Discover your next favorite games!</p>
    </div>
  </section>
  
  <section id="featured-games" class="featured-games">
    <div class="container">
      <div id="gameCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" *ngFor="let game of randomGames">
            <img [src]="game.thumbnail" class="d-block w-100" [alt]="game.title">
            <div class="carousel-caption d-none d-md-block game-info">
              <h6>{{ game.title }}</h6>
               <p class="small-shortDescription">{{ game.shortDescription }}</p>
              <div class="dropdown-container">
                <button type="button" class="btn btn-primary" (click)="toggleDropdown(game.id)">
                  Add
                </button>
                <div *ngIf="dropdownVisibility[game.id]" class="dropdown-menu">
                  <div *ngFor="let category of categories">
                    <button
                      type="button"
                      class="dropdown-item"
                      (click)="addToMyList(game, category); toggleDropdown(game.id)">
                      {{ category }}
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#gameCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#gameCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <button class="btn btn-danger" (click)="clearLocalStorage()">Clear Local Storage</button>
    </div>
  </section>
