<section id="update-profile" class="update-profile">
    <div class="container">
        <h1 class="display-4 mb-4 animated-text text-center ">Update Profile</h1>
        <form [formGroup]="form" (ngSubmit)="updateProfile()" class="form-container">
            <div class="form-group">
                <label for="name" class="form-label">Name:</label>
                <input type="text" name="name" id="name" formControlName="name" class="form-control" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email:</label>
                <input type="email" name="email" id="email" formControlName="email" class="form-control" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Password:</label>
                <input type="password" name="password" id="password" formControlName="password" class="form-control" placeholder="Enter your password">
            </div>
            <div class="form-group">
                <label for="avatar" class="form-label">Avatar URL:</label>
                <input type="text" name="avatar" id="avatar" formControlName="avatar" class="form-control" placeholder="Enter your avatar URL">
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</section>
