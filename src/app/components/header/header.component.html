<header>
  <div class="header-content">
    <div class="header-container">
      <app-nav></app-nav>
      <h1>AppGame</h1>
    </div>

    <div class="profile-section">
      <a href="/profile">
        <label class="userName">
        {{ profile?.name || 'Guest' }}
      </label>
      <img [src]="profile?.avatar" alt="Profile Icon" class="profile-icon">

      <button class="logout-button">Logout</button>
    </div>
  </div>
</header>
